<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Kidney Disease Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="Age" placeholder="Age" required="required" />
        <input type="text" name="Blood Pressure" placeholder="Blood Pressure" required="required" />
        <input type="text" name="Specific Gravity" placeholder="Specific Gravity" required="required" />
        <input type="text" name="Albumin" placeholder="Albumin" required="required" />
        <input type="text" name="Sugar" placeholder="Sugar" required="required" />
        <input type="text" name="Blood Glucose Random" placeholder="Blood Glucose Random" required="required" />
        <input type="text" name="Blood Urea" placeholder="Blood Urea" required="required" />
        <input type="text" name="Serum Creatinine" placeholder="Serum Creatinine" required="required" />
        <input type="text" name="Sodium" placeholder="Sodium" required="required" />
        <input type="text" name="Potassium" placeholder="Potassium" required="required" />
        <input type="text" name="Haemoglobin" placeholder="Haemoglobin" required="required" />
        <input type="text" name="Cell Volume" placeholder="Cell Volume" required="required" />
        <input type="text" name="White Blood Cells" placeholder="White Blood Cells" required="required" />
        <input type="text" name="RBCS" placeholder="RBCs(millions/cmm)" required="required" />
        <input type="text" name="Red Blood Cells" placeholder="Red Blood Cells" required="required" />
        <input type="text" name="Pus Cells" placeholder="Pus Cells" required="required" />
        <input type="text" name="Pus Cells Clumps" placeholder="Pus Cells Clumps" required="required" />
        <input type="text" name="Bacteria" placeholder="Bacteria" required="required" />
        <input type="text" name="Hypertension" placeholder="Hypertension" required="required" />
        <input type="text" name="Diabetes Mellitus" placeholder="Diabetes Mellitus" required="required" />
        <input type="text" name="Coronary Artery Disease" placeholder="Coronary Artery Disease" required="required" />
        <input type="text" name="Appetite" placeholder="Appetite" required="required" />
        <input type="text" name="Pedal Edema" placeholder="Pedal Edema" required="required" />
        <input type="text" name="Anemia" placeholder="Anemia" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
